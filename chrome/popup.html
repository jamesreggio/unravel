<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="lib/popup.js"></script>
    <style>
      /* Structure */

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0.8em;
        background-color: #022845;
      }

      /* Typography */

      body {
        -webkit-font-smoothing: antialiased;
        font-family: Roboto, sans-serif;
        font-size: 13px;
        line-height: 1.2;
        color: #e1e5e8;
      }

      h1, h2 {
        margin: 0;
      }
      h1 {
        font-size: 1.2em;
        font-weight: bold;
      }
      h2 {
        font-size: 1.0em;
        font-weight: normal;
        color: #a7a7a7;
      }

      a {
        color: #6dbdee;
        text-decoration: none;
      }

      textarea {
        font-family: monospace;
        margin: 1.0em 0 0;
        padding: 0.5em;
        height: 20em;
        width: 60em;
      }

      /* Utilities */

      .toggle {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="initial">Loading...</h1>
    <div class="toggle success">
      <h1>Success</h1>
      <h2>Copy your plaintext crash from the textbox below.</h2>
    </div>
    <div class="toggle error">
      <h1>Error</h1>
      <h2>
        <span>Please file an issue on this GitHub repository:</span>
        <a href="https://github.com/jamesreggio/unravel/issues/new" target="_blank">
          jamesreggio/unravel
        </a>
      </h2>
    </div>
    <textarea id="payload" class="toggle success error" wrap="off" spellcheck="false">
    </textarea>
  </body>
</html>
